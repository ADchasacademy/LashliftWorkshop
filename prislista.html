<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prislista - BeautybyAD</title>
  </head>
  <body>
    <header>
      <!--Logo for the Beauty by AD brand-->
      <figure>
        <img
          src="/Images/BeautybyAD-Logo.png"
          alt="golden beauty by AD logo picture"
        />
      </figure>
      <nav>
        <!--Navigation link to homepage-->
        <a href="http://localhost:3000/index.html">Hem</a>
        <!--Navigation link to the price list page-->
        <a href="http://localhost:3000/prislista.html">Prislista</a>
        <!--Navigation link to the FAQ page-->
        <a href="http://localhost:3000/FAQ.html">FAQ</a>
        <!--Navigation link to the contact page-->
        <a href="http://localhost:3000/Kontakt.html">Kontakta Oss</a>
        <!--Button to book an appointment-->
        <button>Boka tid</button>
      </nav>
    </header>

    <main>
      <!--A table for all the treatments and the cost-->
      <section>
        <h1 id="pricelist">Prislista</h1>
        <table>
          <tr>
            <th>Behandling</th>
            <th>Pris</th>
          </tr>
          <tr>
            <td>Lashlift</td>
            <td>590kr</td>
          </tr>
          <tr>
            <td>Lashlift inkl keratin</td>
            <td>690kr</td>
          </tr>
          <tr>
            <td>Brynfärg</td>
            <td>150kr</td>
          </tr>
          <tr>
            <td>fransfärg</td>
            <td>200kr</td>
          </tr>
        </table>
        <!--Before and after pictures-->
        <section>
          <figure>
            <img
              src="/Images/lashliftbefore.jpg"
              alt="Before lastlift on a custumer"
            />
            <img src="/Images/Lashliftafter.jpg" alt="Lastlift on a custumer" />
          </figure>
        </section>
      </section>
    </main>
  </body>
</html>
